<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Printing * as sequence</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            debugger;
            var x,y;
            //inner loop
            let n=5;
        for(let i=1; i<=n; i++){
            for(j=n-1; j>=i; j--){
                document.write(' ');
            
            }
            for(k=1;k<=i; k++){
                document.write('*');
            }
            document.write('<br>');
        }

                {
               document.write("*")
                }
                document.write('<br>')
            }
            */
           
        </script>
    </body>

</html>
