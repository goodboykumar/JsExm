<!DOCTYPE html>
<html>

<head>
    <title>
        Showing alert
    </title>

</head>

<body>
    <script>
        function fnDel() {
            var _bool = confirm("Are you sure...");
            if (_bool) {
                alert('Yes deleted');
            }
            else {
                alert('Not deleted');
            }
        }

        fnDel();
    </script>
</body>

</html>
