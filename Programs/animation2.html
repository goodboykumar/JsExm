<!DOCTYPE html>
<html>
    <head>
        <title>
            Animation using keyframes here h1 does all
        </title>
        <style>
            @keyframes move {
                0% {
                    left: 0%;
                }
                50% {
                    left: 50%;
                }
                100% {
                    left: 0%;
                }
            }
            h1 {
                animation-name: move; 
                position: relative;
                animation-duration: 3s;
                animation-fill-mode: forwards;
            }
        </style>
    </head>
    <body>
        <h1>Welcome</h1>
    </body>
</html>
