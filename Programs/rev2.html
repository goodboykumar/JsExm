<!DOCTYPE html>
<html>
    <head>
        <title>
            Reversing the string
        </title>
    </head>
    <body>
        <script>
            const str="This Keyboard is awesome"

            for(let i=str.length-1; i>=0; i--){
                document.write(str[i]);
            }
        </script>
    </body>
</html>
