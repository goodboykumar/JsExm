<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array .map .filter .reduce methods</title>
</head>

<body>

    <script>
        const arr = [5, 1, 3, 2, 6];

        //Double [10,2,6,4,12]
        //Triple [15,3,9,6,18]
        //Double ["101","1", "11" , "10", "110"]

        function double(x) {
            return x * 2;
        }

        function triple(x) {
            return x * 3;
        }

        //to get the binary 
        function binary(x) {
            return x.toString(2);
        }

        /* Different ways to write the function
       
      step-1      const output = arr.map(
                function binary(x){
               return x.toString(2);
               });
        
               step-2      const output = arr.map((x) =>  x.toString(2));
              
     
        */

        const output = arr.map(binary);
        console.log(output);

    </script>
</body>

</html>
