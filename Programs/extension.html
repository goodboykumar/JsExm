<!--
    Write a program to get the extension of a file name
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Extension</title>
</head>
<body>
    
    <script>
        const getFileExt = (str)=> str.slice(str.lastIndexOf('.'));
        console.log(getFileExt (`index.css`));
    </script>
</body>
</html>
