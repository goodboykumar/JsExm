<!DOCTYPE html>
<html>

<head>
    <title>
        Showing alert for Sum of no.s
    </title>

</head>

<body>
    <script>
        var n1=prompt('Please enter first no.');
        var n2=prompt('Please enter second no.');
        var sum=Number(n1)+Number(n2);
        alert(sum);
    </script>
</body>

</html>
