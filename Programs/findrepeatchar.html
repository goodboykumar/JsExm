<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Non Repeating str</title>
        <meta charset="utf-8">

    </head>
    <body>
        <script>
            debugger;
            var str="aaannnjjjjxjj"
            for(i=0; i<str.length; i++){
                if(str.indexOf(str.charAt(i))==str.lastIndexOf(str.charAt(i))){
                    console.log(str.charAt(i));
                    break;
                }
            }
        </script>
    </body>
</html>
