<!DOCTYPE html>
<html lang="en">

<head>
    <title> An example of media queries</title>
    <style>
        body {
            background-color: lightgreen;
        }

        @media only screen and (max-width: 600px) {
            body {
                background-color: lightblue;
            }
        }
    </style>
</head>

<body>
    <h1>Welcome to Web </h1>
</body>

</html>
