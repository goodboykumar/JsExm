<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            working with localstorage
        </title>
        <meta charset="utf-8">

    </head>
    <body>
        <script>
            localStorage.setItem('name','sanjay');
            localStorage.getItem('name');
            document.getElementById("result").innerHTML = localStorage.getItem("name");
        </script>
        <div id="result"></div>
    </body>
</html>
