<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
                Exception Handling
        </title>
    </head>
    <body>
        
        <script>
            function fq(){
                var name;
                debugger;
                try{
                    console.log('name.lenght');
                }catch(e){
                    name="sachin";
                    
                }
                finally{
                    console.log('am executed always');
                }
                console.log("Hello..."+name);
            }
            
        </script>
        <input type="button" value="submit" onclick="fq()"/>
    
    </body>
</html>
