<!DOCTYPE html>
<html lang="en-IN">
    <head>
        <title>

        </title>
        <style>
            #board{
                width: 400px;
                height: 400px;
                border: 2px solid maroon;
                display: inline-block;
                position: relative;
            }
            #baloons>div{
                position: absolute;
                border: 1px solid maroon;
                border-radius: 50%;
            }
            #b1{
                width: 50px;
                height: 50px;
                top: 50px;
                left: 200px;
            }
            #b2{
                width: 100px;
                height: 100px;
                top: 150px;
                left: 250px;
            }
            #b3{
                width: 70px;
                height: 70px;
                top: 300px;
                left: 200px;
            }
            #arrow{
                border: 3px solid blue;
                width: 50px;
                position: absolute;
                left: 0px;
                top: 0px;
            }
        </style>
        <script>
            var arrLeft=0,arrTop=0;
            function funBalClick(event){
                debugger;
                var activeEle=document.querySelector('div[style]');
                if(activeEle){
                    activeEle.removeAttribute('style');
                }
                event.target.style.border='2px solid green';
            }
           
            
        </script>
    </head>
    <body>
        <div id="board">
            <div id="arrow"></div>
            <div id="baloons" onclick="funBalClick(event)">
            <div id="b1"></div>
            <div id="b2"></div>
            <div id="b3"></div>
            </div>
        </div>
    </body>
</html>
