<!DOCTYPE html>
<html lang="en-IN">
    <head>
        <title>
            Get text
        </title>
        <script>
            function fnClick(event){
                //(event) own property
                alert(event.target.value)
            }
        </script>
    </head>
    <body>
        <div onclick="fnClick(event)">
            <input type="button" value="facebook">
            <input type="button" value="twitter">
            <input type="button" value="instagram">
        </div>
    </body>
</html>
