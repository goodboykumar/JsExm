<!DOCTYPE html>
<html lang="en-IN">
    <head>
        <title>
                Set TimeOut
        </title>
        <script>
            function fnSettimeOut(){
                 setTimeout(function () {
                        alert("3 sec later msg alerted");
                    }, 3000);
            }
        </script>
    </head>
    <body>
        <button onclick="fnSettimeOut()">Submit</button>
    </body>
</html>
