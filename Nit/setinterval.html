<!DOCTYPE html>
<html lang="en-IN">
    <head>
        <title>
                Set Interval
        </title>
        <script>
            function funClick(){
                var f=setInterval(function() {
                   alert("3 sec over");
                }, 3000);
                //clearing interval
                clearInterval(f)
            }
        </script>
    </head>
    <body>
        <button onclick="funClick()">
            Check Bro
        </button>
    </body>
</html>
