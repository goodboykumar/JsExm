<!DOCTYPE html>
<html>
    <head>
        <title>
            Get element by id details
        </title>
        <script>
            function myfun(){
                document.getElementById('demo').innerHTML = "Hello World";
            }
        </script>
    </head>
    <body>
        <p id="demo">Click on try it button  to change the text</p>
        <button onclick="myfun()">Try it</button>
    </body>
</html>
