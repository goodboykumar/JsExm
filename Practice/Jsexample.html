        //Let's return to examples

        //Find the number of 'o' in the given string
        let msg = 'Good MoOrning';
        let findZeroes = (msg) => {
            let count = 0;
          
            for (let i = 0; i < msg.length - 1; i++) {
                let char = msg.charAt(i);
                if (char === 'o' || char === 'O') {
                    count++;
                }
            }
            return count;

        };

        console.log(`The Zeroes in the strings are ${findZeroes(msg)}`);


        //reverse the string using arrow function
        msg = "Good Morning";
        let ReverseStr = (str) => {
            let temp = '';
            for (let i = str.length - 1; i >= 0; i--) {
                let char = msg.charAt(i);
                temp += char;
            }
            return temp;
            console.log(temp);

        };
        console.log(`${msg}The reverse is: ${ReverseStr(msg)}`);

        //3. To check the given string is palindrome or not
        msg = 'MoM';
       
        let isPalindrome = (str) => {
            if (str === ReverseStr(str)) {
                return true;
            }
            else {
                return false;
            }
            /*

            };
            */
        };
        console.log(`${msg} is palindrome? result is: ${isPalindrome(msg)}`);


        //Triangle String One
        msg = "Sanjay";
        debugger;
        let TriangleOne = (str) => {
            let tempStr = '';
            for (let i = 1; i <= str.length; i++) {
                tempStr += `${str.substr(0, i)} \n`;
            }
            return tempStr;
        };
        console.log(TriangleOne(msg));


        //Triangle String two

        let addSpace = (number) => {
            let tempSpace = '';
            for (let i = 1; i <= number; i++) {
                tempSpace += ' ';
            }
            return tempSpace;
        };

        msg = "Sanjay";
        let TriangleTwo = (str) => {
            let tempStr = '';
            for (let i = 0; i < str.length - 1; i++) {
                tempStr += `${addSpace(i)}${str.substr(i)} \n`;
            }
            return tempStr;
        };
        console.log(TriangleTwo(msg));

        //Triangle 3
        msg = 'Sanjay';
