<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image into center</title>
    <style>
        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            
        }
        div p{
            text-align: center;
        }

    </style>

</head>
<body>
    <div>
        <p>this is a image </p>
        <img src="../Images/AC.png" alt="TryAgain"/>
    </div>

    
    
</body>
</html>
