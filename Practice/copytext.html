<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy text from input1 to input2</title>
</head>

<body>
    <h2>Copying text from input1 to input2</h2>
    <p>
        <input type="text"  id="field1" value="Hello!!"> <br>
        <input type="text"  id="field2">

        <button style="background-color: #F56724"
            onclick="document.getElementById('field2').value = document.getElementById('field1').value">
            Click to Copy Text</button>
    </p>


</html>
