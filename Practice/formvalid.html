<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
   <link rel="stylesheet" href="./Bootstarp/css/bootstrap.css">
   <link rel="stylesheet" href="./Bootstarp/js/bootstrap.js">
   <link rel="stylesheet" href="./formvalid.css">
</head>
<body>
    
    <form id="register-form">
        <div class="container-fluid">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="username" class="form-control" id="UserName" aria-describedby="inputHelp" placeholder="Enter Your Name">
                <div id="username-feedback"></div>
               
              </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
          <div id="email-feedback"></div>
         
        </div>
        <div class="mb-3">
          <label for="Password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="Password">
          <div id="password-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="c_Password1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="c_Password">
            <div id="c_password-feedback"></div>
          </div>
        
        <button type="submit" class="btn btn-danger">Submit</button>
    </div>
      </form>
      <script src="formvalid.js"></script>
    </body>
</html>
