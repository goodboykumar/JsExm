    <title>Finding the factorial of number</title>
    <script>
        var number=prompt("Enter a number:");
        var fact=1;
        debugger;
        if(number==0){
            console.log(`The factorial is ${number} is ${fact}`);

        }
        else if(number<0){
            console.log(`-Ive values are not acceptable`);

        }
        else{
            for(i=1; i<=number; i++){
                fact=fact*i;
            }
            console.log(`The factorial of no.  ${number} is ${fact}`)
        }
    </script>
