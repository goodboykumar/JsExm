<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet " />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>

        $(document).ready(function () {
            let sportsList = ["Cricket", "Volleyball", "Football", "Rugby", "Chess", "Carrom", "Tennis"];
            $("#sports").select2({
                data:sportsList
            })

        });

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select2 using jquery</title>
</head>

<body>
    <center>
        <h2>Select from dropdown with search functionality with jquery</h2>
        <select id="sports" style="width: 150px;">
            <option value="" selected hidden> Select Sports </option>
        </select>
    </center>

</body>

</html>
