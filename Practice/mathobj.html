<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object</title>
</head>
<body>
    
    <script>

        //sqrt
        let sqrt = Math.sqrt(144);
        console.log(`Square of 144 is ${sqrt}`);

        //pow
        let pow = Math.pow(2,5);
        console.log(`The power is 2^5 = ${pow}`);

        //min
        let min=Math.min(12,22,45,78,36,3,58);
        console.log(`min no is = ${min}`);
        
         //max
        let max=Math.max(12,22,45,78,36,3,58);
        console.log(`max no is = ${max}`);

        //random and round()
        let random = Math.round(Math.random()*10000);
        console.log(random);

    </script>
</body>
</html>
