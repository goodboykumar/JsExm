<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping statements</title>
</head>
<body>
    
    <script>
         let result='';
         
    let i = 0;
    
    
    while(i<=10){
        result +=`${i}`;
        i++;
    }
        console.log(result);
    </script>
</body>
</html>
