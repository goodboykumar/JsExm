<!DOCTYPE html>
<html>
<body>
<h1>Hello js</h1>
<script>
    var num= prompt("Enter the no:");
    var count=0;
    
    for(var i=1; i<=num; i++){
        
        if(num%i == 0){
            count++;
           
            
        
        }
    }
    if(count===2){
        document.write( `${num} is prime no.`);
        
    }
    else{
        document.write(`${num} is not a prime no.`);
    }
</script>

</body>
</html>
